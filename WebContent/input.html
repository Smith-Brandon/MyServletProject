<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add A Stock</title>
</head>
<body style="text-align:center;">
<form action="Servlet" method="post">
<h1>Please Enter Your Stock Information Below</h1>
<p>Stock Name: <input name="name" type="text" /></p>
<p>Stock Symbol: <input name="symbol" type="text" /></p>
<p>Current Stock Price: <input name="price" type="text" /></p>
<p>Dividend Yield: <input name="yield" type="text" /></p>
<p><input name="submit" value="Submit" type="submit"/></p>
</form>
</body>
</html>
